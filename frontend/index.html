<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app_title">Portfolio Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profit { color: green; font-weight: bold; }
        .loss { color: red; font-weight: bold; }
        .lang-switch { position: absolute; top: 20px; right: 20px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5 position-relative">
    <div class="lang-switch">
        <button class="btn btn-sm btn-outline-secondary" onclick="changeLanguage('tr')">TR</button>
        <button class="btn btn-sm btn-outline-secondary" onclick="changeLanguage('en')">EN</button>
    </div>

    <h1 class="mb-4" data-i18n="portfolio_title">Portfolio Tracker</h1>
    
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header" data-i18n="total_value">Total Value</div>
                <div class="card-body">
                    <h3 class="card-title" id="totalValue">Loading...</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-secondary mb-3">
                <div class="card-header" data-i18n="total_cost">Total Cost</div>
                <div class="card-body">
                    <h3 class="card-title" id="totalCost">Loading...</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3" id="profitCard">
                <div class="card-header" data-i18n="total_profit_loss">Total Profit/Loss</div>
                <div class="card-body">
                    <h3 class="card-title" id="totalProfit">Loading...</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Asset Modal Button -->
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addAssetModal" data-i18n="btn_new_asset">
        Define New Asset
    </button>
    
    <!-- Add Transaction Modal Button -->
    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addTransactionModal" data-i18n="btn_add_transaction">
        Add Transaction
    </button>

    <div class="card">
        <div class="card-header" data-i18n="my_assets">My Assets</div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th data-i18n="col_code">Code</th>
                        <th data-i18n="col_name">Name</th>
                        <th data-i18n="col_quantity">Quantity</th>
                        <th data-i18n="col_avg_cost">Avg. Cost</th>
                        <th data-i18n="col_current_price">Current Price</th>
                        <th data-i18n="col_total_value">Total Value</th>
                        <th data-i18n="col_profit_loss">Profit/Loss</th>
                    </tr>
                </thead>
                <tbody id="portfolioTable">
                    <!-- Filled by JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- New Asset Modal -->
<div class="modal fade" id="addAssetModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" data-i18n="modal_asset_title">Add New Asset</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addAssetForm">
                    <div class="mb-3">
                        <label class="form-label" data-i18n="label_code">Code (e.g. TTE)</label>
                        <input type="text" class="form-control" name="code" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" data-i18n="label_name">Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" data-i18n="label_type">Type</label>
                        <select class="form-select" name="type">
                            <option value="FUND" data-i18n="opt_fund">Fund</option>
                            <option value="STOCK" data-i18n="opt_stock">Stock</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" data-i18n="btn_save">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Add Transaction Modal -->
<div class="modal fade" id="addTransactionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" data-i18n="modal_transaction_title">Add Transaction</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addTransactionForm">
                    <div class="mb-3">
                        <label class="form-label" data-i18n="label_select_asset">Select Asset</label>
                        <select class="form-select" name="asset_id" id="assetSelect" required>
                            <!-- Filled by JS -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" data-i18n="label_quantity">Quantity</label>
                        <input type="number" step="0.0001" class="form-control" name="quantity" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" data-i18n="label_unit_cost">Unit Cost</label>
                        <input type="number" step="0.0001" class="form-control" name="average_cost" required>
                    </div>
                    <button type="submit" class="btn btn-success" data-i18n="btn_add">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/common.js"></script>
<script src="/static/app.js"></script>
</body>
</html>
