<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim - Borsa Takip</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">

<!-- Sidebar -->
<nav id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <h3 class="mb-0 fs-4">
            <a href="/" class="text-decoration-none text-body">
                <i class="bi bi-wallet2 me-2"></i><span data-i18n="app_title">Portfolio</span>
            </a>
        </h3>
    </div>

    <div class="p-3">
        <div class="nav flex-column">
            <a href="/" class="nav-link">
                <i class="bi bi-speedometer2"></i>
                <span data-i18n="sidebar_dashboard">Dashboard</span>
            </a>
            <a href="/" class="nav-link">
                <i class="bi bi-list-ul"></i>
                <span data-i18n="sidebar_assets">Assets</span>
            </a>
        </div>
    </div>

    <div class="mt-auto p-3 border-top position-absolute bottom-0 w-100">
        <div class="d-flex justify-content-between align-items-center mt-4">
            <div class="btn-group btn-group-sm">
                <button class="btn btn-outline-secondary" onclick="changeLanguage('tr')">TR</button>
                <button class="btn btn-outline-secondary" onclick="changeLanguage('en')">EN</button>
            </div>
            <button class="btn btn-link text-body p-0" id="themeToggle" onclick="toggleTheme()">
                <i class="bi bi-moon-fill fs-5" id="themeIcon"></i>
            </button>
        </div>
    </div>
</nav>

<!-- Main Wrapper -->
<div class="main-wrapper">
    <!-- Topbar -->
    <div class="topbar">
        <div class="d-flex align-items-center">
            <button type="button" id="sidebarCollapse" class="btn btn-link text-body p-0 me-3 d-md-none">
                <i class="bi bi-list fs-4"></i>
            </button>
            <h5 class="topbar-title" data-i18n="profile_settings">Profile Settings</h5>
        </div>
        
        <div class="dropdown">
            <div class="user-profile-btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://via.placeholder.com/32" alt="Avatar" id="topbarAvatar" class="user-avatar">
                <span id="topbarUsername" class="fw-medium d-none d-sm-inline">User</span>
            </div>
            <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                <li><a class="dropdown-item active" href="/profile.html"><i class="bi bi-person me-2"></i><span data-i18n="sidebar_profile">Profile</span></a></li>
                <li><a id="topbarFetchPricesBtn" class="dropdown-item d-none" href="#"><i class="bi bi-arrow-repeat me-2"></i>Update Prices (Admin)</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="#" onclick="Auth.logout()"><i class="bi bi-box-arrow-right me-2"></i><span data-i18n="logout">Logout</span></a></li>
            </ul>
        </div>
    </div>

    <!-- Content -->
    <div class="content-area">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-white border-bottom py-3">
                        <h5 class="mb-0 fw-bold">Profil Bilgileri</h5>
                    </div>
                    <div class="card-body text-center p-4">
                        <img src="https://via.placeholder.com/150" alt="Profil Fotoğrafı" id="avatarImage" class="avatar-preview">
                        <div class="mb-4">
                            <label for="avatarInput" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-camera me-2"></i>Fotoğraf Seç
                            </label>
                            <input class="d-none" type="file" id="avatarInput" accept="image/*">
                        </div>
                        <button id="uploadAvatarBtn" class="btn btn-primary btn-sm mb-4" disabled>
                            <i class="bi bi-cloud-upload me-2"></i>Fotoğrafı Güncelle
                        </button>
                        
                        <form id="profileForm">
                            <div class="mb-3 text-start">
                                <label for="username" class="form-label">Kullanıcı Adı</label>
                                <input type="text" class="form-control" id="username" disabled>
                                <div class="form-text">Kullanıcı adı değiştirilemez.</div>
                            </div>
                            <div class="mb-4 text-start">
                                <label for="fullName" class="form-label">Ad Soyad</label>
                                <input type="text" class="form-control" id="fullName">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-lg me-2"></i>Bilgileri Kaydet
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom py-3">
                        <h5 class="mb-0 fw-bold">Şifre Değiştir</h5>
                    </div>
                    <div class="card-body p-4">
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Mevcut Şifre</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Yeni Şifre</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Yeni Şifre (Tekrar)</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning text-white">
                                    <i class="bi bi-key me-2"></i>Şifreyi Değiştir
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto" id="toastTitle">Bildirim</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastMessage">
            İşlem başarılı.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/common.js"></script>
<script src="/static/auth.js"></script>
<script src="/static/profile.js"></script>
</body>
</html>
