<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="detail_title">Asset Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profit { color: green; font-weight: bold; }
        .loss { color: red; font-weight: bold; }
        .lang-switch { position: absolute; top: 20px; right: 20px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5 position-relative">
    <div class="lang-switch">
        <button class="btn btn-sm btn-outline-secondary" onclick="changeLanguage('tr')">TR</button>
        <button class="btn btn-sm btn-outline-secondary" onclick="changeLanguage('en')">EN</button>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/" data-i18n="nav_home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page" id="breadcrumbName">Asset</li>
        </ol>
    </nav>

    <div class="row mb-4">
        <div class="col-md-8">
            <h1 class="mb-3">
                <span id="assetCode">CODE</span> 
                <small class="text-muted" style="font-size: 0.5em;" id="assetName">Name</small>
            </h1>
            <h2 id="currentPrice">0.00 TL</h2>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="card mb-4">
        <div class="card-header" data-i18n="chart_title">Price History</div>
        <div class="card-body">
            <canvas id="priceChart" height="100"></canvas>
        </div>
    </div>

    <!-- My Position Section -->
    <div class="card border-primary mb-4">
        <div class="card-header bg-primary text-white" data-i18n="my_position">My Position</div>
        <div class="card-body">
            <div class="row text-center">
                <div class="col-md-3">
                    <h5 class="text-muted" data-i18n="col_quantity">Quantity</h5>
                    <h3 id="myQuantity">0</h3>
                </div>
                <div class="col-md-3">
                    <h5 class="text-muted" data-i18n="col_avg_cost">Avg. Cost</h5>
                    <h3 id="myAvgCost">0.00 TL</h3>
                </div>
                <div class="col-md-3">
                    <h5 class="text-muted" data-i18n="col_total_value">Total Value</h5>
                    <h3 id="myTotalValue">0.00 TL</h3>
                </div>
                <div class="col-md-3">
                    <h5 class="text-muted" data-i18n="col_profit_loss">Profit/Loss</h5>
                    <h3 id="myProfitLoss">0.00 TL</h3>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/common.js"></script>
<script src="/static/asset_detail.js"></script>
</body>
</html>
