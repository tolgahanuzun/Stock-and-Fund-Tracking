<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="detail_title">Asset Detail</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="/static/styles.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body class="bg-body-tertiary">

<!-- Sidebar -->
<nav id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <h3 class="mb-0 fs-4">
            <a href="/" class="text-decoration-none text-body">
                <i class="bi bi-wallet2 me-2"></i><span data-i18n="app_title">Portfolio</span>
            </a>
        </h3>
    </div>

    <div class="p-3">
        <div class="nav flex-column">
            <a href="/dashboard.html" class="nav-link">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
            <a href="/" class="nav-link">
                <i class="bi bi-list-ul"></i>
                <span data-i18n="sidebar_assets">Assets</span>
            </a>
        </div>
    </div>

    <div class="mt-auto p-3 border-top position-absolute bottom-0 w-100">
        <div class="d-flex justify-content-between align-items-center mt-4">
            <div class="btn-group btn-group-sm">
                <button class="btn btn-outline-secondary" onclick="changeLanguage('tr')">TR</button>
                <button class="btn btn-outline-secondary" onclick="changeLanguage('en')">EN</button>
            </div>
            <button class="btn btn-link text-body p-0" id="themeToggle" onclick="toggleTheme()">
                <i class="bi bi-moon-fill fs-5" id="themeIcon"></i>
            </button>
        </div>
    </div>
</nav>

<!-- Main Wrapper -->
<div class="main-wrapper">
    <!-- Topbar -->
    <div class="topbar">
        <div class="d-flex align-items-center">
            <button type="button" id="sidebarCollapse" class="btn btn-link text-body p-0 me-3 d-md-none">
                <i class="bi bi-list fs-4"></i>
            </button>
            <div class="d-flex align-items-center gap-2">
                <a href="/" class="btn btn-sm btn-outline-secondary rounded-circle" style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;">
                    <i class="bi bi-arrow-left"></i>
                </a>
                <h5 class="topbar-title" id="assetTitle">Loading...</h5>
            </div>
        </div>
        
        <div class="dropdown">
            <div class="user-profile-btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://via.placeholder.com/32" alt="Avatar" id="topbarAvatar" class="user-avatar">
                <span id="topbarUsername" class="fw-medium d-none d-sm-inline">User</span>
            </div>
            <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                <li><a class="dropdown-item" href="/profile.html"><i class="bi bi-person me-2"></i><span data-i18n="sidebar_profile">Profile</span></a></li>
                <li><a id="topbarFetchPricesBtn" class="dropdown-item d-none" href="#"><i class="bi bi-arrow-repeat me-2"></i>Update Prices (Admin)</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="#" onclick="Auth.logout()"><i class="bi bi-box-arrow-right me-2"></i><span data-i18n="logout">Logout</span></a></li>
            </ul>
        </div>
    </div>

    <!-- Content -->
    <div class="content-area">
        <!-- Position Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <small class="text-muted d-block mb-1" data-i18n="col_quantity">Quantity</small>
                        <h4 class="mb-0 fw-bold" id="detailQuantity">0</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <small class="text-muted d-block mb-1" data-i18n="col_avg_cost">Avg. Cost</small>
                        <h4 class="mb-0 fw-bold" id="detailAvgCost">0</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <small class="text-muted d-block mb-1" data-i18n="col_total_value">Total Value</small>
                        <h4 class="mb-0 fw-bold" id="detailTotalValue">0</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <small class="text-muted d-block mb-1" data-i18n="col_profit_loss">Profit/Loss</small>
                        <h4 class="mb-0 fw-bold" id="detailProfitLoss">0</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Price Chart -->
            <div class="col-lg-8 mb-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-header bg-white border-bottom py-3 d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fw-bold" data-i18n="chart_title">Price History</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="priceChart" style="height: 400px; width: 100%;"></canvas>
                    </div>
                </div>
            </div>

            <!-- Price History Table -->
            <div class="col-lg-4 mb-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-header bg-white border-bottom py-3">
                        <h5 class="mb-0 fw-bold">Price Data</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive" style="max-height: 400px;">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light sticky-top">
                                    <tr>
                                        <th class="ps-3">Date</th>
                                        <th class="text-end pe-3">Price</th>
                                    </tr>
                                </thead>
                                <tbody id="priceHistoryTable">
                                    <!-- Filled by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/config.js"></script>
<script src="/static/auth.js"></script>
<script src="/static/api.js"></script>
<script src="/static/common.js"></script>
<script src="/static/asset_detail.js"></script>
</body>
</html>
